<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Monitoring pH & Suhu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f4c81, #1fa2ff);
    margin: 0;
    padding: 20px;
    color: #fff;
    }
    h1 {
    text-align: center;
    margin-bottom: 30px;
    }
    .card {
    background: #ffffff;
    color: #333;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    margin-bottom: 20px;
    }
    .header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 18px;
    margin-bottom: 10px;
    color: #0f4c81;
    font-weight: bold;
    }
    .value {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    color: #1fa2ff;
    }
    canvas {
    max-height: 280px;
    }
</style>
</head>
<body>

<h1><i class="fa-solid fa-water"></i> Monitoring pH & Suhu Air</h1>

<div class="card">
    <div class="header"><i class="fa-solid fa-flask"></i> Nilai pH Saat Ini</div>
    <div class="value" id="phValue">-</div>
</div>

<div class="card">
    <div class="header"><i class="fa-solid fa-temperature-high"></i> Suhu Saat Ini (°C)</div>
    <div class="value" id="tempValue">-</div>
</div>

<div class="card">
    <div class="header"><i class="fa-solid fa-chart-line"></i> Grafik pH</div>
    <canvas id="chartPH"></canvas>
</div>

<div class="card">
    <div class="header"><i class="fa-solid fa-chart-line"></i> Grafik Suhu</div>
    <canvas id="chartTemp"></canvas>
</div>

<script>
    const channelID = "3205226";
    const readAPIKey = "228BUQY1CAOE6YDQ";

    const url = `https://api.thingspeak.com/channels/3205226/feeds.json?api_key=228BUQY1CAOE6YDQ&results=2`;
//https://api.thingspeak.com/channels/3205226/feeds.json?api_key=228BUQY1CAOE6YDQ&results=2

    let chartPH, chartTemp;

    async function loadData() {
    const response = await fetch(url);
    const data = await response.json();

    const feeds = data.feeds;

    const labels = feeds.map(f => new Date(f.created_at).toLocaleTimeString());
    const phData = feeds.map(f => parseFloat(f.field1));
    const tempData = feeds.map(f => parseFloat(f.field2));

    document.getElementById('phValue').innerText = phData.at(-1);
    document.getElementById('tempValue').innerText = tempData.at(-1);

    if (chartPH) chartPH.destroy();
    if (chartTemp) chartTemp.destroy();

    chartPH = new Chart(document.getElementById('chartPH'), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'pH Air',
            data: phData,
            borderColor: '#1fa2ff',
            backgroundColor: 'rgba(31,162,255,0.2)',
            tension: 0.4,
            fill: true
        }]
        }
    });

    chartTemp = new Chart(document.getElementById('chartTemp'), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Suhu (°C)',
            data: tempData,
            borderColor: '#0f4c81',
            backgroundColor: 'rgba(15,76,129,0.2)',
            tension: 0.4,
            fill: true
        }]
        }
    });
}

loadData();
setInterval(loadData, 20000);
</script>

</body>
</html>
